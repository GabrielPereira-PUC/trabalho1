<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="detalhes.css">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand text-danger fw-bold" href="index.html">Cinemax</a>
        <div class="collapse navbar-collapse">
            <input type="text" class="form-control w-50 mx-auto" placeholder="Pesquisar filmes...">
            <div class="ms-auto">
                <button class="btn btn-danger mx-1">Home</button>
                <button class="btn btn-danger mx-1">Gêneros</button>
                <button class="btn btn-danger mx-1">Anos</button>
                <button class="btn btn-danger mx-1">Minha Lista</button>
            </div>
        </div>
    </nav>
</header>

<body class="bg-black text-white text-justify">
    <h3 style="margin: 20px;">Informações Gerais</h3>
    <div class="bg-dark text-white text-justify" style="margin: 20px; padding: 20px; border-radius: 8px;">
        <div class="mb-3">
            <div class="d-flex justify-content-between">
                <h5>Título:</h5>
                <p id="titulo"></p>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Diretor:</h5>
                <p id="diretor"></p>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Elenco:</h5>
                <p id="elenco"></p>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Data de Lançamento:</h5>
                <p id="data-lancamento"></p>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Gênero:</h5>
                <p id="genero"></p>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Duração:</h5>
                <p id="duracao"></p>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Sinopse:</h5>
                <p id="sinopse"></p>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Nota:</h5>
                <p id="nota"></p>
            </div>
        </div>        
    </div>

    <h3 style="margin: 20px;">Fotos do item</h3>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="fotos-item">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
